<div *ngIf='showError' #alert class="alert alert-danger alert-dismissible fade show" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ errorMessage }}
</div>

<div class="body-form text-center" [ngClass]="{'loading': loading}">
    <main class="form-signin login">
        <form  #formData='ngForm' (ngSubmit)="tapLogin()">
            <h1 class="h3 mb-3 fw-bold">Zahwa Shoes</h1>
            <h3 class="h5 mb-3 fw-normal">Please sign in</h3>
        
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="email" [(ngModel)]="login.email"
                name="email" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="password" [(ngModel)]="login.password"
                name="password" required>
                <label for="floatingPassword">Password</label>
            </div>
        
            <button class="w-100 btn btn-lg cursor-pointer btn-primary" type="submit" [disabled]="!formData.valid">Sign in</button>
            
            <button type="button" class="btn btn-link mt-2 cursor-pointer" routerLink="/register">Belum punya akun ?</button>
            <p class="mt-5 mb-3 text-muted">Â© 2021 Copyright ZahwaShoes.com</p>
        </form>
    </main>
</div>
